<body>

      <div class="small-img-group" id="thumbnailContainer"></div>
    </div>

    <div class="single-pro-details">
      <h6 id="product-category">Home / Product</h6>
      <h4 id="product-name">Product Name</h4>
      <h2 id="product-price">$0.00</h2>
      <select id="product-sizes">
        <option>Select size</option>
      </select>
      <input type="number" value="1" min="1" id="quantity">
      <button id="add-to-cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      <h4>Product details</h4>
      <span id="product-description">Product description goes here.</span>
    </div>
  </section>

      },

      mintspray:{

      liprepair:{

      },
    }
        

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const product = products[productId];

    if (product) {
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-category").textContent = `Home / ${product.category}`;

      const sizeSelect = document.getElementById("product-sizes");
      sizeSelect.innerHTML = '<option>Select size</option>' + (product.sizes || []).map(size => `<option>${size}</option>`).join('');

      const mainImg = document.getElementById("Mainimg");
      mainImg.src = product.images[0] || "";

      const thumbContainer = document.getElementById("thumbnailContainer");
      thumbContainer.innerHTML = "";
      (product.images || []).forEach(imgSrc => {
        const div = document.createElement("div");
        div.classList.add("small-img-col");
        const img = document.createElement("img");
        img.src = imgSrc;
        img.classList.add("small-img");
        img.style.cursor = "pointer";
        img.onclick = () => mainImg.src = imgSrc;
        div.appendChild(img);
        thumbContainer.appendChild(div);
      });

      // Add to Cart functionality
      document.getElementById("add-to-cart-btn").addEventListener("click", () => {
        const priceValue = parseFloat(product.price.replace("$", "")) || 0;
        const image = product.images[0] || "";
        addToCart(product.name, priceValue, productId, image);
      });
    } else {
      document.querySelector("section").innerHTML = "<h2 style='text-align:center;'>Product not found</h2>";
    }
  </script>
